<!-- templates/product_list.html -->
{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
  <h1>Product List</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product_id, quantity in product_list.items() %}
        <tr>
          <td>{{ product_id }}</td>
          <td>
            <form method="post" action="{{ url_for('update_quantity', product_id=product_id) }}">
              <input type="number" name="quantity" value="{{ quantity }}" min="0" required>
              <button type="submit">Update</button>
            </form>
          </td>
          <td>
            <!-- You can add a delete button if needed -->
            <!-- Modify the form action for the delete button -->
            <form method="post" action="{{ url_for('delete_product', product_id=product_id) }}" style="display: inline;">
              <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
